<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="120"
      height="120"
      viewBox="0 0 120 120"
      xmlns="http://www.w3.org/2000/svg"
    >
      <style>
        .corner {
          transform-origin: 100% 100%;
          transition: transform 0.4s ease-in-out;
        }

        .face:hover .corner {
          transform: rotate(-15deg) scale(1.05);
        }

        .smile {
          stroke-dasharray: 40;
          stroke-dashoffset: 40;
          transition: stroke-dashoffset 0.6s ease-in-out;
        }

        .face:hover .smile {
          stroke-dashoffset: 0;
        }

        .eye {
          transition: transform 0.4s ease-in-out;
        }

        .face:hover .eye {
          transform: scale(1.1);
        }
      </style>

      <g class="face">
        <!-- Face Background with rounded corners -->
        <rect
          x="10"
          y="10"
          width="100"
          height="100"
          rx="20"
          ry="20"
          fill="#1a1a1a"
        />

        <!-- Eyes -->
        <circle class="eye" cx="45" cy="45" r="6" fill="#fff" />
        <circle class="eye" cx="75" cy="45" r="6" fill="#fff" />

        <!-- Smile Path (animated on hover) -->
        <path
          class="smile"
          d="M45 75 Q60 90 75 75"
          fill="none"
          stroke="#fff"
          stroke-width="4"
          stroke-linecap="round"
        />

        <!-- Peeling Corner (bottom-right) -->
        <path
          class="corner"
          d="M110 110 Q100 90 90 100 Q95 105 110 110 Z"
          fill="#fff"
        />
      </g>
    </svg>
  </body>
</html>
